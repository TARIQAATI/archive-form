<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج إحصائيات الوثائق</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      direction: rtl;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: auto;
      margin: 0; 
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="archiveForm">
    <h2>نموذج إحصائيات الوثائق</h2>

    <label>هل يوجد مركز/إدارة وثائق؟</label>
    <select name="center">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل أنت متخصص في الوثائق؟</label>
    <select name="specialist">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل تلقيت تدريبًا؟</label>
    <select name="trained">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل اطلعت على الأنظمة؟</label>
    <select name="regulations">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل يوجد مستودع؟</label>
    <select name="storage">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>ملاحظات (إن وجد)</label>
    <textarea name="notes"></textarea>

    <label>عدد الشنط الحديدية (تقريباً)</label>
    <input type="number" name="metalBags" min="0" step="1" />

    <label>عدد الصناديق الكرتونية (تقريباً)</label>
    <input type="number" name="cartonBoxes" min="0" step="1" />

    <label>عدد الطرود القماشية (تقريباً)</label>
    <input type="number" name="fabricPackages" min="0" step="1" />

    <label>عدد الصناديق البلاستيكية (تقريباً)</label>
    <input type="number" name="plasticBoxes" min="0" step="1" />

    <label>عدد الملفات الإفرنجية (تقريباً)</label>
    <input type="number" name="erfanjeFiles" min="0" step="1" />

    <label>عدد الملفات العادية (تقريباً)</label>
    <input type="number" name="normalFiles" min="0" step="1" />

    <label>أخرى (إن وجد)</label>
    <input type="text" name="otherItems" />

    <label>الحالة الفنية للوثائق</label>
    <select name="documentsCondition">
      <option value="جيدة">جيدة</option>
      <option value="متوسطة">متوسطة</option>
      <option value="سيئة">سيئة</option>
    </select>

    <label>ملاحظات عن الوثائق (إن وجد)</label>
    <input type="text" name="documentsNotes" />

    <label>الحالة الفنية للسجلات</label>
    <select name="recordsCondition">
      <option value="جيدة">جيدة</option>
      <option value="متوسطة">متوسطة</option>
      <option value="سيئة">سيئة</option>
    </select>

    <label>ملاحظات عن السجلات (إن وجد)</label>
    <input type="text" name="recordsNotes" />

    <label>الحالة الفنية للصكوك</label>
    <select name="titlesCondition">
      <option value="جيدة">جيدة</option>
      <option value="متوسطة">متوسطة</option>
      <option value="سيئة">سيئة</option>
    </select>

    <label>ملاحظات عن الصكوك (إن وجد)</label>
    <input type="text" name="titlesNotes" />

    <label>الحالة الفنية للخرائط</label>
    <select name="mapsCondition">
      <option value="جيدة">جيدة</option>
      <option value="متوسطة">متوسطة</option>
      <option value="سيئة">سيئة</option>
    </select>

    <label>ملاحظات عن الخرائط (إن وجد)</label>
    <input type="text" name="mapsNotes" />

    <label>الحالة الفنية للمخططات</label>
    <select name="plansCondition">
      <option value="جيدة">جيدة</option>
      <option value="متوسطة">متوسطة</option>
      <option value="سيئة">سيئة</option>
    </select>

    <label>ملاحظات عن المخططات (إن وجد)</label>
    <input type="text" name="plansNotes" />

    <label>الحالة الفنية للمصغرات الفلمية والأشرطة</label>
    <select name="mediaCondition">
      <option value="جيدة">جيدة</option>
      <option value="متوسطة">متوسطة</option>
      <option value="سيئة">سيئة</option>
    </select>

    <label>ملاحظات عن المصغرات والأشرطة (إن وجد)</label>
    <input type="text" name="mediaNotes" />

    <label>هل يوجد برامج أرشفة؟</label>
    <select name="hasArchivingSystem">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل يتم حفظ الوثائق على وسائط إلكترونية أخرى مثل: ( فلاش / هارد ديسك )</label>
    <select name="hasDigitalBackup">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>عدد المراسلات الورقية (المعاملات) - الأصول (تقريباً)</label>
    <input type="number" name="paperTransactions" min="0" step="1" />

    <label>عدد الوثائق الورقية - صفحات (تقريباً)</label>
    <input type="number" name="paperPages" min="0" step="1" />

    <label>عدد الوثائق المؤرشفة (تقريباً)</label>
    <input type="number" name="paperArchived" min="0" step="1" />

    <label>عدد الوثائق التي تحتاج أرشفة (تقريباً)</label>
    <input type="number" name="paperToBeArchived" min="0" step="1" />

    <button type="submit">إرسال</button>

    <div class="success" id="successMessage"></div>
  </form>

  <script>
    document.getElementById("archiveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {};
      for (let element of form.elements) {
        if (element.name) data[element.name] = element.value;
      }

      fetch("https://script.google.com/macros/s/AKfycbzPBo5-0DjHdLrugVyo2VNvY4M3-DVEtbKnqzbMFGL8xbOrWHLB7qwD_3OfJCb-ie0yeg/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then((res) => res.json())
      .then((response) => {
        document.getElementById("successMessage").textContent = "✅ تم إرسال البيانات بنجاح";
        form.reset();
      })
      .catch((error) => {
        alert("حدث خطأ أثناء الإرسال، تأكد من إعدادات Google Script");
        console.error("Error!", error.message);
      });
    });
  </script>
</body>
</html>
