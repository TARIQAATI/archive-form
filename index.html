<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج إحصائيات الوثائق</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f9f9f9;
      direction: rtl;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="archiveForm">
    <h2>نموذج إحصائيات الوثائق</h2>

    <label>هل يوجد مركز/إدارة وثائق؟</label>
    <select name="center">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل أنت متخصص في الوثائق؟</label>
    <select name="specialist">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل تلقيت تدريبًا؟</label>
    <select name="trained">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل اطلعت على الأنظمة؟</label>
    <select name="regulations">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل يوجد مستودع؟</label>
    <select name="storage">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>ملاحظات</label>
    <textarea name="notes"></textarea>

    <label>عدد الشنط الحديدية</label>
    <input type="number" name="metalBags" />

    <label>عدد الصناديق الكرتونية</label>
    <input type="number" name="cartonBoxes" />

    <label>عدد الطرود القماشية</label>
    <input type="number" name="fabricPackages" />

    <label>عدد الصناديق البلاستيكية</label>
    <input type="number" name="plasticBoxes" />

    <label>عدد الملفات الإفرنجية</label>
    <input type="number" name="erfanjeFiles" />

    <label>عدد الملفات العادية</label>
    <input type="number" name="normalFiles" />

    <label>أخرى (إن وجد)</label>
    <input type="text" name="otherItems" />

    <label>الحالة الفنية للوثائق</label>
    <input type="text" name="documentsCondition" />

    <label>ملاحظات عن الوثائق</label>
    <input type="text" name="documentsNotes" />

    <label>الحالة الفنية للسجلات</label>
    <input type="text" name="recordsCondition" />

    <label>ملاحظات عن السجلات</label>
    <input type="text" name="recordsNotes" />

    <label>الحالة الفنية للصكوك</label>
    <input type="text" name="titlesCondition" />

    <label>ملاحظات عن الصكوك</label>
    <input type="text" name="titlesNotes" />

    <label>الحالة الفنية للخرائط</label>
    <input type="text" name="mapsCondition" />

    <label>ملاحظات عن الخرائط</label>
    <input type="text" name="mapsNotes" />

    <label>الحالة الفنية للمخططات</label>
    <input type="text" name="plansCondition" />

    <label>ملاحظات عن المخططات</label>
    <input type="text" name="plansNotes" />

    <label>الحالة الفنية للمصغرات الفلمية والأشرطة</label>
    <input type="text" name="mediaCondition" />

    <label>ملاحظات عن المصغرات والأشرطة</label>
    <input type="text" name="mediaNotes" />

    <label>هل يوجد برامج أرشفة؟</label>
    <select name="hasArchivingSystem">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>هل تحفظ على وسائط إلكترونية؟</label>
    <select name="hasDigitalBackup">
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label>عدد المراسلات الورقية</label>
    <input type="number" name="paperTransactions" />

    <label>عدد الوثائق الورقية - صفحات</label>
    <input type="number" name="paperPages" />

    <label>عدد الوثائق المؤرشفة</label>
    <input type="number" name="paperArchived" />

    <label>عدد الوثائق التي تحتاج أرشفة</label>
    <input type="number" name="paperToBeArchived" />

    <button type="submit">إرسال</button>

    <div class="success" id="successMessage"></div>
  </form>

  <script>
    document.getElementById("archiveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {};
      for (let element of form.elements) {
        if (element.name) data[element.name] = element.value;
      }

      fetch("https://script.google.com/macros/s/AKfycbzPBo5-0DjHdLrugVyo2VNvY4M3-DVEtbKnqzbMFGL8xbOrWHLB7qwD_3OfJCb-ie0yeg/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then((res) => res.json())
      .then((response) => {
        document.getElementById("successMessage").textContent = "✅ تم إرسال البيانات بنجاح";
        form.reset();
      })
      .catch((error) => {
        alert("حدث خطأ أثناء الإرسال، تأكد من إعدادات Google Script");
        console.error("Error!", error.message);
      });
    });
  </script>
</body>
</html>
